<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J'Canvas Designs || Pricing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6 px-6 pt-0 pb-2">

                <div class="row">
                    <img id="logo" src="image/logo.png" height="100" alt>
                </div>

                <div class="row">
                    <h1 id="company-name">J'CANVAS Designs || Pricing</h1>
                </div>

                <hr>

                <div class="row">
                    <div class="calculations mt-1">
                        <h2 id="instructions">Kindly input the dimensions of your desired canvas in the field below.
                        </h2>

                        <h3>Price:</h3>
                        <input type="text" id="price" value="" disabled placeholder="$0">

                        <h3>Width:</h3>
                        <input type="number" id="width" value="" onkeyup="calculatePrice()" onchange="calculatePrice()"
                            placeholder="0">

                        <h3>Length:</h3>

                        <input type="number" id="length" value="" onkeyup="calculatePrice()" onchange="calculatePrice()"
                            placeholder="0">


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="price.js"></script>

</html>
